plugins {
    id 'application'
    id 'checkstyle'
}
application {
    mainClass = 'hexlet.code.App'
}

group 'hexlet.code'
version '1.0-SNAPSHOT'

repositories {
    mavenCentral()
}
compileJava {
    options.release = 17
}

run {
    standardInput = System.in
}

test {
    useJUnitPlatform()
}

checkstyle {
    toolVersion '9.2.1'
}

dependencies {
    implementation 'org.jetbrains:annotations:20.1.0'
}